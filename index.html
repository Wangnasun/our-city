<!DOCTYPE html>
<html>
<head>
  <title>视频播放网页</title>
  <script>
    // 视频列表
    var videoList = ["https://v.afbcs.cn/SefkjY"];
    var totalVideos = videoList.length;

    // 当前时间
    var now = new Date();
    var currentHour = now.getHours();
    var currentMinute = now.getMinutes();
    var currentSecond = now.getSeconds();

    // 指定时间
    var targetHour = 6;
    var targetMinute = 41;
    var targetSecond = 0;

    if (currentHour < targetHour || (currentHour === targetHour && currentMinute < targetMinute) || (currentHour === targetHour && currentMinute === targetMinute && currentSecond < targetSecond)) {
      // 未抵达指定时间，显示当前时间和说明文字
      var messageDiv = document.getElementById("message");
      messageDiv.innerHTML = "当前时间：" + currentHour + ":" + currentMinute + ":" + currentSecond + "<br>请等待指定时间开始播放视频。";

      // 随机选择一个视频进行预加载
      var selectedVideoIndex = Math.floor(Math.random() * totalVideos);
      preloadVideo(selectedVideoIndex);
    } else {
      // 抵达指定时间，播放视频
      playVideo();
    }

    // 页面加载时开始预加载视频
window.addEventListener("load",function(){
var videoPlayer = document.getElementById("videoPlayer");
videoPlayer.src = videoList[selectedVideoIndex];
videoPlayer.load();
});

    // 播放视频
    function playVideo() {
      // 移除之前预加载的视频
      var videoPlayer = document.querySelector("video");
      if (videoPlayer) {
        videoPlayer.parentNode.removeChild(videoPlayer);
      }

      // 显示视频播放器并开始播放
      var videoPlayerDiv = document.getElementById("videoPlayerDiv");
      videoPlayerDiv.style.display = "block";
      var videoPlayer = document.createElement("video");
      videoPlayer.src = videoList[0];
      videoPlayer.controls = true;
      videoPlayer.autoplay = true;
      videoPlayer.addEventListener("ended", function() {
        // 视频播放完毕后重新显示当前时间和说明文字
        videoPlayerDiv.style.display = "none";
        var messageDiv = document.getElementById("message");
        messageDiv.innerHTML = "当前时间：" + currentHour + ":" + currentMinute + ":" + currentSecond + "<br>视频已播放完毕。";
      });
      videoPlayerDiv.appendChild(videoPlayer);
    }
  </script>
</head>
<body>
  <h1>视频播放网页</h1>
  <div id="message"></div>
  <div id="videoPlayerDiv" style="display: none;"></div>
</body>
</html>
